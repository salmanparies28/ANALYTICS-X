<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Edit Customer</h1>
        <form action="{{ url_for('customer.edit_customer', id=customer.id) }}" method="POST" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                <input type="text" id="name" name="name" value="{{ customer.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="pincode" class="block text-gray-700 font-bold mb-2">Pincode:</label>
                <input type="text" id="pincode" name="pincode" value="{{ customer.pincode }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
                <input type="text" id="phone" name="phone" value="{{ customer.phone }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="flat_no" class="block text-gray-700 font-bold mb-2">Flat No:</label>
                <input type="text" id="flat_no" name="flat_no" value="{{ customer.flat_no }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="street" class="block text-gray-700 font-bold mb-2">Street:</label>
                <input type="text" id="street" name="street" value="{{ customer.street }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="city" class="block text-gray-700 font-bold mb-2">City:</label>
                <input type="text" id="city" name="city" value="{{ customer.city }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="district" class="block text-gray-700 font-bold mb-2">District:</label>
                <input type="text" id="district" name="district" value="{{ customer.district }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="state" class="block text-gray-700 font-bold mb-2">State:</label>
                <input type="text" id="state" name="state" value="{{ customer.state }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" value="{{ customer.email }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Update Customer" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 cursor-pointer">
            </div>
            <script>
                document.getElementById('pincode').addEventListener('blur', function() {
                    const pincode = this.value;
                    if (pincode.length === 6) {  // Assuming Indian pincodes are 6 digits
                        fetch(`/fetch-pincode-details?pincode=${pincode}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.error) {
                                    alert('Pincode not found!');
                                } else {
                                    document.getElementById('city').value = data.city;
                                    document.getElementById('district').value = data.district;
                                    document.getElementById('state').value = data.state;
                                }
                            })
                            .catch(error => console.error('Error fetching pincode details:', error));
                    } else {
                        alert('Please enter a valid 6-digit pincode.');
                    }
                });
            </script>
            
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.js"></script>
</body>
</html>
