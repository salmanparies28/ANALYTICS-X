<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Create Bill</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} p-4 mb-4 text-sm text-{{ 'green-800 bg-green-50' if category == 'success' else 'red-800 bg-red-50' }} rounded-lg" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('billing.create_bill') }}" method="POST">
            <div class="mb-4">
                <label for="customer_phone" class="block text-gray-700">Customer Phone</label>
                <input type="text" id="customer_phone" name="customer_phone" placeholder="Enter customer phone (optional)" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" onblur="fetchCustomerDetails(this)">
            </div>
            <div class="mb-4">
                <label for="customer_name" class="block text-gray-700">Customer Name</label>
                <input type="text" id="customer_name" name="customer_name" placeholder="Enter customer name (optional)" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="customer_city" class="block text-gray-700">City</label>
                <input type="text" id="customer_city" name="customer_city" placeholder="Enter customer city (optional)" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="customer_district" class="block text-gray-700">District</label>
                <input type="text" id="customer_district" name="customer_district" placeholder="Enter customer district (optional)" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="customer_state" class="block text-gray-700">State</label>
                <input type="text" id="customer_state" name="customer_state" placeholder="Enter customer state (optional)" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="customer_pincode" class="block text-gray-700">Pincode</label>
                <input type="text" id="customer_pincode" name="customer_pincode" placeholder="Enter customer pincode" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" required>
            </div>
            <div id="product-container" class="mb-4">
                <div class="flex mb-2">
                    <input type="text" name="product_identifier[]" placeholder="Product Name or SKU" class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" onblur="fetchProductDetails(this)">
                    <input type="number" name="quantity[]" placeholder="Quantity" class="ml-2 w-24 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <button type="button" onclick="addProductField()" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Add Another Product</button>
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Create Bill</button>
            </div>
        </form>
    </div>

    <script>
        function fetchCustomerDetails(input) {
            const query = input.value;
            axios.get(`/api/customers?q=${query}`)
                .then(response => {
                    if (response.data.error) {
                        input.classList.add('border-red-500');
                        input.placeholder = 'Customer not found';
                        document.getElementById('customer_name').value = '';
                        document.getElementById('customer_city').value = '';
                        document.getElementById('customer_district').value = '';
                        document.getElementById('customer_state').value = '';
                        document.getElementById('customer_pincode').value = '';
                    } else {
                        input.classList.remove('border-red-500');
                        input.placeholder = 'Customer Phone';
                        document.getElementById('customer_name').value = response.data.name;
                        document.getElementById('customer_city').value = response.data.city;
                        document.getElementById('customer_district').value = response.data.district;
                        document.getElementById('customer_state').value = response.data.state;
                        document.getElementById('customer_pincode').value = response.data.pincode;
                    }
                })
                .catch(error => {
                    console.error('Error fetching customer details:', error);
                });
        }

        function fetchProductDetails(input) {
            const query = input.value;
            axios.get(`/api/products?q=${query}`)
                .then(response => {
                    if (response.data.error) {
                        input.classList.add('border-red-500');
                        input.placeholder = 'Product not found';
                    } else {
                        input.classList.remove('border-red-500');
                        input.placeholder = 'Product Name or SKU';
                    }
                })
                .catch(error => {
                    console.error('Error fetching product details:', error);
                });
        }

        function addProductField() {
            console.log("Add Product button clicked");
            const productContainer = document.getElementById('product-container');
            const productField = `
                <div class="flex mb-2">
                    <input type="text" name="product_identifier[]" placeholder="Product Name or SKU" class="flex-1 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" onblur="fetchProductDetails(this)">
                    <input type="number" name="quantity[]" placeholder="Quantity" class="ml-2 w-24 px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            `;
            productContainer.insertAdjacentHTML('beforeend', productField);
        }
    </script>
</body>
</html>
