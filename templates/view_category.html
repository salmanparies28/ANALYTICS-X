<!DOCTYPE html>
<html>
<head>
    <title>View Categories</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Categories</h1>
    <table>
        <thead>
            <tr>
                <th>Category Name</th>
                <th>User ID</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.user_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
