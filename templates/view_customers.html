<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="{{ url_for('customer.add_customer') }}">Add New Customer</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
