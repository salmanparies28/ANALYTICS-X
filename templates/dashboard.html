<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chart-container {
            width: 48%; /* Adjust as needed */
            height: 300px; /* Adjust as needed */
            margin-bottom: 20px;
        }
        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .chart-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div class="flex justify-end mb-4">
            <select id="filter-select" class="p-2 border border-gray-300 rounded">
                <option value="today" {% if filter_type == 'today' %}selected{% endif %}>Today</option>
                <option value="week" {% if filter_type == 'week' %}selected{% endif %}>This Week</option>
                <option value="month" {% if filter_type == 'month' %}selected{% endif %}>This Month</option>
                <option value="year" {% if filter_type == 'year' %}selected{% endif %}>This Year</option>
                <option value="custom" {% if filter_type == 'custom' %}selected{% endif %}>Custom</option>
            </select>
        </div>

        <div class="chart-row mb-4">
            <div class="chart-container">
                <div class="chart-title">Product Category Distribution</div>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Top 5 Selling Products</div>
                <canvas id="topProductChart"></canvas>
            </div>
        </div>
        <div class="chart-row">
            <div class="chart-container">
                <div class="chart-title">Least 5 Selling Products</div>
                <canvas id="leastProductChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Transaction Amount Over Time</div>
                <canvas id="transactionChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const chartData = {{ chart_data | tojson | safe }};
        let categoryChart, topProductChart, leastProductChart, transactionChart;

        function initializeCharts(data) {
            // Destroy existing charts if they exist
            if (categoryChart) categoryChart.destroy();
            if (topProductChart) topProductChart.destroy();
            if (leastProductChart) leastProductChart.destroy();
            if (transactionChart) transactionChart.destroy();

            // Initialize new charts with updated data
            categoryChart = new Chart(document.getElementById('categoryChart'), {
                type: 'pie',
                data: {
                    labels: data.category_names,
                    datasets: [{
                        data: data.category_data,
                        backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)', 'rgba(75, 192, 192, 0.5)', 'rgba(153, 102, 255, 0.5)', 'rgba(255, 159, 64, 0.5)'],
                    }]
                }
            });

            topProductChart = new Chart(document.getElementById('topProductChart'), {
                type: 'bar',
                data: {
                    labels: data.top_product_names,
                    datasets: [{
                        label: 'Quantity Sold',
                        data: data.top_product_data,
                        backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)', 'rgba(75, 192, 192, 0.5)', 'rgba(153, 102, 255, 0.5)'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            leastProductChart = new Chart(document.getElementById('leastProductChart'), {
                type: 'bar',
                data: {
                    labels: data.least_product_names,
                    datasets: [{
                        label: 'Quantity Sold',
                        data: data.least_product_data,
                        backgroundColor: ['rgba(255, 99, 132, 0.5)', 'rgba(54, 162, 235, 0.5)', 'rgba(255, 206, 86, 0.5)', 'rgba(75, 192, 192, 0.5)', 'rgba(153, 102, 255, 0.5)'],
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            transactionChart = new Chart(document.getElementById('transactionChart'), {
                type: 'line',
                data: {
                    labels: data.transaction_data.labels,
                    datasets: [{
                        label: 'Total Price',
                        data: data.transaction_data.total_prices,
                        borderColor: 'rgba(255, 99, 132, 0.5)',
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        document.getElementById('filter-select').addEventListener('change', function() {
            const filter = this.value;
            fetch(`/dashboard_data?filter=${filter}`)
                .then(response => response.json())
                .then(data => {
                    initializeCharts(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        });

        // Initialize charts on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeCharts(chartData);
        });
    </script>
</body>
</html>
