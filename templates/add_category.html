<!DOCTYPE html>
<html>
<head>
    <title>Add Category</title>
</head>
<body>
    <form action="/add_category" method="post">
        <label for="name">Category Name:</label><br>
        <input list="category_names" id="name" name="name"><br>
        <datalist id="category_names">
            <option value="Grocery">
            <option value="Fashion">
            <option value="Mobile">
            <option value="Toys and Baby">
            <option value="Sports">
            <option value="Accessories">
            <option value="Home Appliance">
            <option value="Food">
            <option value="Dairy Product">
            <option value="Electronics">
        </datalist>

        <label for="products">Select Products:</label><br>
        <select multiple id="products" name="products">
            {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
            {% endfor %}
        </select><br>
        
        <input type="submit" value="Add Category">
    </form>
</body>
</html>
