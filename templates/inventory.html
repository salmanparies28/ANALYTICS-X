<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Inventory</h1>
        <form method="POST" action="{{ url_for('product.inventory') }}" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4">
                <label for="product_id" class="block text-gray-700 font-bold mb-2">Product:</label>
                <select name="product_id" id="product_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                    {% for product in products %}
                        <option value="{{ product.id }}">{{ product.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-4">
                <label for="additional_quantity" class="block text-gray-700 font-bold mb-2">Additional Quantity:</label>
                <input type="number" name="additional_quantity" id="additional_quantity" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Restock</button>
            </div>
        </form>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Product Name</th>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Category</th>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    {% for inventory in inventories %}
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-4 border-b">{{ inventory.product_name }}</td>
                        <td class="py-2 px-4 border-b">{{ inventory.category_name }}</td>
                        <td class="py-2 px-4 border-b">{{ inventory.quantity }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.js"></script>
</body>
</html>
