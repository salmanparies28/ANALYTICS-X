<!DOCTYPE html>
<html>
<head>
    <title>Create Shop</title>
</head>
<body>
    <form action="/create_shop" method="post">
        <label for="name">Shop Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street"><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="district">District:</label><br>
        <input type="text" id="district" name="district"><br>
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state"><br>
        <label for="pincode">Pincode:</label><br>
        <input type="text" id="pincode" name="pincode"><br>
        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number"><br>
        <label for="shop_type">Shop Type:</label><br>
        <input type="text" id="shop_type" name="shop_type"><br>
        <input type="submit" value="Create Shop">
    </form>
</body>
</html>
