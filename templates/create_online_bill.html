<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Online Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <div class="flex justify-between items-center mb-5">
            <div>
                <h1 class="text-3xl font-bold">Create Online Bill</h1>
            </div>
            <div>
                <span class="text-xl font-semibold text-gray-700">Bill Number: {{ bill_number }}</span>
            </div>
        </div>
        <form action="{{ url_for('billing.create_online_bill') }}" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <label for="customer_name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                <input type="text" name="customer_name" id="customer_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_phone" class="block text-sm font-medium text-gray-700">Customer Phone</label>
                <input type="text" name="customer_phone" id="customer_phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" name="customer_city" id="customer_city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_district" class="block text-sm font-medium text-gray-700">District</label>
                <input type="text" name="customer_district" id="customer_district" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_state" class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" name="customer_state" id="customer_state" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                <input type="text" name="customer_pincode" id="customer_pincode" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="product_identifier" class="block text-sm font-medium text-gray-700">Product Name or SKU</label>
                <input type="text" name="product_identifier[]" id="product_identifier" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                <input type="number" name="quantity[]" id="quantity" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md">Create Bill</button>
        </form>
    </div>
</body>
</html>
