<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Online Bill</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-10">
        <div class="flex justify-between items-center mb-5">
            <div>
                <h1 class="text-3xl font-bold">Create Online Bill</h1>
            </div>
            <div>
                <span class="text-xl font-semibold text-gray-700">Bill Number: {{ bill_number }}</span>
            </div>
        </div>
        <form action="{{ url_for('billing.create_online_bill') }}" method="POST" class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Customer Details -->
            <div class="mb-4">
                <label for="customer_phone" class="block text-sm font-medium text-gray-700">Customer Phone</label>
                <input type="text" name="customer_phone" id="customer_phone" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_name" class="block text-sm font-medium text-gray-700">Customer Name</label>
                <input type="text" name="customer_name" id="customer_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_flat" class="block text-sm font-medium text-gray-700">Flat No</label>
                <input type="text" name="customer_flat" id="customer_flat" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_street" class="block text-sm font-medium text-gray-700">Street</label>
                <input type="text" name="customer_street" id="customer_street" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_city" class="block text-sm font-medium text-gray-700">City</label>
                <input type="text" name="customer_city" id="customer_city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_district" class="block text-sm font-medium text-gray-700">District</label>
                <input type="text" name="customer_district" id="customer_district" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_state" class="block text-sm font-medium text-gray-700">State</label>
                <input type="text" name="customer_state" id="customer_state" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="mb-4">
                <label for="customer_pincode" class="block text-sm font-medium text-gray-700">Pincode</label>
                <input type="text" name="customer_pincode" id="customer_pincode" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>

            <!-- Products Section in Table Format -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Products</label>
                <table class="min-w-full bg-white border border-gray-300 mt-2">
                    <thead>
                        <tr>
                            <th class="px-4 py-2 border-b">Product Name or SKU</th>
                            <th class="px-4 py-2 border-b">Quantity</th>
                            <th class="px-4 py-2 border-b"></th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        <tr>
                            <td class="px-4 py-2 border-b">
                                <input type="text" name="product_identifier[]" required class="w-full rounded-md border-gray-300 shadow-sm">
                            </td>
                            <td class="px-4 py-2 border-b">
                                <input type="number" name="quantity[]" required class="w-full rounded-md border-gray-300 shadow-sm">
                            </td>
                            <td class="px-4 py-2 border-b text-center">
                                <button type="button" class="remove-product bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="add-product" class="bg-green-500 text-white px-4 py-2 rounded-md mt-4">Add Another Product</button>
            </div>

            <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md">Create Bill</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            // Fetch pincode details
            $('#customer_pincode').on('change', function() {
                var pincode = $(this).val();
                if (pincode) {
                    $.ajax({
                        url: "{{ url_for('auth.fetch_pincode_details') }}",
                        type: "GET",
                        data: { pincode: pincode },
                        success: function(data) {
                            if (!data.error) {
                                $('#customer_city').val(data.city).prop('readonly', false);
                                $('#customer_district').val(data.district).prop('readonly', false);
                                $('#customer_state').val(data.state).prop('readonly', false);
                            } else {
                                alert(data.error);
                                $('#customer_city').val('').prop('readonly', false);
                                $('#customer_district').val('').prop('readonly', false);
                                $('#customer_state').val('').prop('readonly', false);
                            }
                        }
                    });
                }
            });

            // Add new product row
            $('#add-product').on('click', function() {
                var newRow = `
                    <tr>
                        <td class="px-4 py-2 border-b">
                            <input type="text" name="product_identifier[]" required class="w-full rounded-md border-gray-300 shadow-sm">
                        </td>
                        <td class="px-4 py-2 border-b">
                            <input type="number" name="quantity[]" required class="w-full rounded-md border-gray-300 shadow-sm">
                        </td>
                        <td class="px-4 py-2 border-b text-center">
                            <button type="button" class="remove-product bg-red-500 text-white px-2 py-1 rounded">Remove</button>
                        </td>
                    </tr>`;
                $('#products-table-body').append(newRow);
            });

            // Remove product row
            $(document).on('click', '.remove-product', function() {
                $(this).closest('tr').remove();
            });

            // Autofill customer details based on phone number
            $('#customer_phone').on('change', function() {
                var phone = $(this).val();
                if (phone) {
                    $.ajax({
                        url: "{{ url_for('customer.get_customer_details') }}",
                        type: "POST",
                        data: { phone: phone },
                        success: function(data) {
                            if (data.exists) {
                                $('#customer_name').val(data.name);
                                $('#customer_flat').val(data.flat_no);
                                $('#customer_street').val(data.street);
                                $('#customer_city').val(data.city);
                                $('#customer_district').val(data.district);
                                $('#customer_state').val(data.state);
                                $('#customer_pincode').val(data.pincode);
                            } else {
                                // Clear fields if customer does not exist
                                $('#customer_name').val('');
                                $('#customer_flat').val('');
                                $('#customer_street').val('');
                                $('#customer_city').val('');
                                $('#customer_district').val('');
                                $('#customer_state').val('');
                                $('#customer_pincode').val('');
                            }
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
