<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .flash-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4441da;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .fade-in-out {
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h1, 
        .form-container label {
            color: #333;
        }
        .form-container input {
            background-color: rgba(255, 255, 255, 0.8);
        }
        input[type="submit"] {
            visibility: visible;
            opacity: 1;
            display: inline-block;
            position: static;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#SKU').on('input', function() {
                var sku = $(this).val();
                $.ajax({
                    url: '/check_sku',
                    method: 'POST',
                    data: { SKU: sku },
                    success: function(response) {
                        if (response.exists) {
                            $('#sku_alert').text('SKU code is already in use!').show();
                            $('#SKU').addClass('border-red-500');
                        } else {
                            $('#sku_alert').hide();
                            $('#SKU').removeClass('border-red-500');
                        }
                    },
                    error: function() {
                        $('#sku_alert').text('Error checking SKU. Please try again.').show();
                    }
                });
            });

            $('form').on('submit', function(event) {
                handleSubmit(event);
            });
        });

        function showFlashMessage(message) {
            const flashMessage = document.getElementById('flash-message');
            flashMessage.textContent = message;
            flashMessage.className = "flash-message fade-in-out";
            flashMessage.style.display = 'block';

            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 2000); // Display for 2 seconds
        }

        function handleSubmit(event) {
            event.preventDefault();
            showFlashMessage("Product added successfully!");

            // Delay form submission to allow flash message to be visible
            setTimeout(() => {
                event.target.submit();
            }, 2000); // 2-second delay before submission
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Add New Product</h1>
        <div id="flash-message" class="flash-message"></div>
        <form action="/add_product" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Product Name:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="SKU" class="block text-gray-700 font-bold mb-2">SKU:</label>
                <input type="text" id="SKU" name="SKU" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                <div id="sku_alert" class="text-red-500 mt-2" style="display: none;"></div>
            </div>
            <div class="mb-4">
                <label for="net_price" class="block text-gray-700 font-bold mb-2">Net Price:</label>
                <input type="text" id="net_price" name="net_price" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="selling_price" class="block text-gray-700 font-bold mb-2">Selling Price:</label>
                <input type="text" id="selling_price" name="selling_price" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
                <input type="text" id="quantity" name="quantity" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="seller" class="block text-gray-700 font-bold mb-2">Seller Name:</label>
                <input type="text" id="seller" name="seller" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="mb-4">
                <label for="category_id" class="block text-gray-700 font-bold mb-2">Category:</label>
                <select id="category_id" name="category_id" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                    <option value="">Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Add Product" class="bg-indigo-600 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-700 cursor-pointer">
            </div>
        </form>
        <div class="flex justify-end mb-4">
            <a href="{{ url_for('auth.home') }}" class="bg-gray-600 text-white font-bold px-4 py-2 rounded-md hover:bg-gray-700 cursor-pointer">Back to Home</a>
        </div>
</body>
</html>
