<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Edit Category</h1>
        <form action="{{ url_for('product.edit_category', category_id=category.id) }}" method="post" class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Category Name:</label>
                <input type="text" id="name" name="name" value="{{ category.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div class="flex justify-end">
                <input type="submit" value="Update Category" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 cursor-pointer">
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.js"></script>
</body>
</html>
