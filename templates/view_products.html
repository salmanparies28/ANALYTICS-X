<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Products</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Product Name</th>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">SKU</th>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Quantity</th>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Seller</th>
                        <th class="py-2 px-4 border-b bg-indigo-100 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>z
                    {% for product in products %}
                        <td class="py-2 px-4 border-b">{{ product.name }}</td>
                        <td class="py-2 px-4 border-b">{{ product.SKU }}</td>
                        <td class="py-2 px-4 border-b">{{ product.quantity }}</td>
                        <td class="py-2 px-4 border-b">{{ product.seller }}</td>
                        <td class="py-2 px-4 border-b">
                            <a href="{{ url_for('product.edit_product', product_id=product.id) }}" class="text-indigo-600 hover:underline">Edit</a> |
                            <a href="{{ url_for('product.delete_product', product_id=product.id) }}" class="text-red-600 hover:underline" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.js"></script>
</body>
</html>
