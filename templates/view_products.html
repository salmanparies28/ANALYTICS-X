<!DOCTYPE html>
<html>
<head>
    <title>View Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Products</h1>
    <table>
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Quantity</th>
            <th>Seller</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>
                {% if product.image %}
                <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="Product Image" style="max-width: 100px;">
                {% else %}
                    No Image
                {% endif %}
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.SKU }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.seller }}</td>
            <td>
                <a href="{{ url_for('product.edit_product', product_id=product.id) }}">Edit</a> |
                <a href="{{ url_for('product.delete_product', product_id=product.id) }}" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
