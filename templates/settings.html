<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .settings-container {
            margin-bottom: 30px;
        }

        .settings-button {
            display: block;
            width: 100%;
            max-width: 300px;
            text-align: left;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .form-container {
            display: none;
        }

        /* Custom button styles */
        .btn-custom-shop, .btn-custom-password, .btn-custom-whatsapp, .btn-logout {
            background-color: #465dc4;
            color: white;
        }

        .logout-container {
            margin-top: 25px;
            text-align: center;
        }

        .flash-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4441da;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .fade-in-out {
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h1, 
        .form-container label {
            color: #333;
        }
        .form-container input {
            background-color: rgba(255, 255, 255, 0.8);
        }
        input[type="submit"] {
            visibility: visible;
            opacity: 1;
            display: inline-block;
            position: static;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="flash-message" class="flash-message"></div>

        <h1>Settings</h1>

        <!-- Shop Information Section -->
        <div class="settings-container">
            <button id="updateShopButton" class="btn btn-primary settings-button" onclick="showForm('updateShopForm')">Update Shop Information</button>
            <div id="updateShopButton-message" style="display:none;"></div>

            <div id="updateShopForm">
                <form action="{{ url_for('auth.settings') }}" method="post" onsubmit="handleSubmit(event)">
                    <h2>Shop Details</h2>
                    <label for="shop_name">Shop Name:</label>
                    <input type="text" name="shop_name" value="{{ user.shop_name }}" required class="form-control"><br>

                    <label for="flatno">Flat No:</label>
                    <input type="text" name="flatno" value="{{ user.flatno }}" required class="form-control"><br>

                    <label for="street">Street:</label>
                    <input type="text" name="street" value="{{ user.street }}" required class="form-control"><br>

                    <label for="city">City:</label>
                    <input type="text" name="city" value="{{ user.city }}" required class="form-control"><br>

                    <label for="district">District:</label>
                    <input type="text" name="district" value="{{ user.district }}" required class="form-control"><br>

                    <label for="state">State:</label>
                    <input type="text" name="state" value="{{ user.state }}" required class="form-control"><br>

                    <label for="country">Country:</label>
                    <input type="text" name="country" value="{{ user.country }}" required class="form-control"><br>

                    <label for="pincode">Pincode:</label>
                    <input type="text" name="pincode" value="{{ user.pincode }}" required class="form-control"><br>

                    <label for="mobile_number">Mobile Number:</label>
                    <input type="text" name="mobile_number" value="{{ user.mobile_number }}" required class="form-control"><br>

                    <label for="landline_number">Landline Number (Optional):</label>
                    <input type="text" name="landline_number" value="{{ user.landline_number }}" class="form-control"><br>

                    <label for="website_address">Website Address (Optional):</label>
                    <input type="text" name="website_address" value="{{ user.website_address }}" class="form-control"><br>

                    <label for="gst_number">GST Number (Optional):</label>
                    <input type="text" name="gst_number" value="{{ user.gst_number }}" class="form-control"><br>

                    <label for="company_size">Company Size:</label>
                    <input type="text" name="company_size" value="{{ user.company_size }}" required class="form-control"><br>

                    <input type="submit" class="btn btn-success" name="update_shop" value="Update Shop Details">
                </form>
            </div>
        </div>

        <!-- Password Update Section -->
        <div class="settings-container">
            <button id="updatePasswordButton" class="btn btn-secondary settings-button" onclick="showForm('updatePasswordForm')">Update Password</button>
            
            <div id="updatePasswordButton-message" style="display:none;"></div>
        
            <div id="updatePasswordForm">
                <form action="{{ url_for('auth.update_password') }}" method="post" onsubmit="handleSubmit(event)">
                    <h2>Update Password</h2>
                    <label for="old_password">Old Password:</label>
                    <input type="password" name="old_password" required class="form-control"><br>
        
                    <label for="new_password">New Password:</label>
                    <input type="password" name="new_password" required class="form-control"><br>
        
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" name="confirm_password" required class="form-control"><br>
        
                    <input type="submit" class="btn btn-success" name="update_password" value="Update Password">
                </form>
                <!-- Forget Password Button -->
                <div class="mt-3">
                    <a href="{{ url_for('auth.new_forgot_password') }}" class="btn btn-link">Forget Password?</a>
                </div>
            </div>
        </div>

        <!-- WhatsApp Number Section -->
        <div class="settings-container">
            <button id="updateWhatsAppButton" class="btn btn-custom-whatsapp settings-button" onclick="showForm('updateWhatsAppForm')">Add WhatsApp Number</button>
            <div id="updateWhatsAppButton-message" style="display:none;"></div>

            <div id="updateWhatsAppForm">
                <form name="whatsappForm" action="{{ url_for('auth.update_whatsapp') }}" method="post" onsubmit="handleSubmit(event)">
                    <h2>WhatsApp Number</h2>
                    <label for="whatsapp_number">WhatsApp Number:</label>
                    <input type="text" name="whatsapp_number" value="{{ user.whatsapp_number }}" required class="form-control"><br>
                    <input type="submit" class="btn btn-success" name="update_whatsapp" value="Update WhatsApp Number">
                </form>
            </div>
        </div>
        <div class="flex justify-end mb-4">
            <a href="{{ url_for('auth.home') }}" class="bg-blue-600 text-black font-bold px-9 py-2 rounded-md hover:bg-gray-700 cursor-pointer">Back to Home</a>
        </div> 
        
        <div class="logout-container">
            <button type="button" onclick="logout()" class="btn btn-logout">Logout</button>
        </div>
        <!-- Logout Section -->   
    </div>

   

    <script>
        function initializeSettingsPage() {
            // Attach the validation function to the WhatsApp form submission
            document.getElementById('updateWhatsAppForm').onsubmit = function() {
                return validateWhatsAppNumber();
            };
        }

        function showForm(formId) {
            // Hide all forms
            var forms = document.getElementsByClassName('form-container');
            for (var i = 0; i < forms.length; i++) {
                forms[i].style.display = 'none';
            }
            // Show the selected form
            document.getElementById(formId).style.display = 'block';
        }

        function showFlashMessage(message) {
            const flashMessage = document.getElementById('flash-message');
            flashMessage.textContent = message;
            flashMessage.className = "flash-message fade-in-out";
            flashMessage.style.display = 'block';

            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 2000); // Display for 2 seconds
        }

        function handleSubmit(event) {
            event.preventDefault();
            showFlashMessage("Form submitted successfully!");

            // Delay form submission to allow flash message to be visible
            setTimeout(() => {
                event.target.submit();
            }, 2000); // 2-second delay before submission
        }

        function validateWhatsAppNumber() {
            const whatsappInput = document.querySelector('input[name="whatsapp_number"]');
            const number = whatsappInput.value;
            const pattern = /^[0-9]{10}$/;

            if (!pattern.test(number)) {
                showFlashMessage("WhatsApp number must be exactly 10 digits.");
                return false;
            }
            return true;
        }

        function logout() {
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = '/logout';
            }
        }

        document.addEventListener('DOMContentLoaded', initializeSettingsPage);
    </script>
</body>
</html>
