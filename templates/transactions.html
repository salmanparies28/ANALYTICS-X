{% extends "base.html" %}
{% block content %}
<h1>Transactions</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Product ID</th>
            <th>Quantity</th>
            <th>Total Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in transactions %}
        <tr>
            <td>{{ transaction.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ transaction.product_id }}</td>
            <td>{{ transaction.quantity }}</td>
            <td>{{ transaction.total_amount }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
