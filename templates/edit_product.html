<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-indigo-600 mb-6">Edit Product</h1>
        <form action="{{ url_for('product.update_product', product_id=product.id) }}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            <input type="hidden" name="_method" value="PUT">
            
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Product Name:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-4">
                <label for="SKU" class="block text-gray-700 font-bold mb-2">SKU:</label>
                <input type="text" id="SKU" name="SKU" value="{{ product.SKU }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-4">
                <label for="net_price" class="block text-gray-700 font-bold mb-2">Net Price:</label>
                <input type="text" id="net_price" name="net_price" value="{{ product.net_price }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-4">
                <label for="selling_price" class="block text-gray-700 font-bold mb-2">Selling Price:</label>
                <input type="text" id="selling_price" name="selling_price" value="{{ product.selling_price }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-4">
                <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
                <input type="text" id="quantity" name="quantity" value="{{ product.quantity }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-4">
                <label for="seller" class="block text-gray-700 font-bold mb-2">Seller Name:</label>
                <input type="text" id="seller" name="seller" value="{{ product.seller }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>

            <div class="mb-4">
                <label for="category_id" class="block text-gray-700 font-bold mb-2">Category:</label>
                <select id="category_id" name="category_id" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == product.category_id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="flex justify-end">
                <input type="submit" value="Update Product" class="bg-indigo-600 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-700 cursor-pointer">
            </div>
        </form>
        <br>
        <a href="{{ url_for('product.view_products') }}" class="text-indigo-600 hover:underline">Back to Products</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.js"></script>
</body>
</html>
