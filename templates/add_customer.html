<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.5.4/flowbite.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .flash-message {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4441da;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .fade-in-out {
            animation: fadeInOut 2s ease-in-out;
        }
        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20%, 80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .form-container h1, 
        .form-container label {
            color: #333;
        }
        .form-container input {
            background-color: rgba(255, 255, 255, 0.8);
        }
        input[type="submit"] {
            visibility: visible;
            opacity: 1;
            display: inline-block;
            position: static;
        }
    </style>
    <script>
        function showFlashMessage(message) {
            const flashMessage = document.getElementById('flash-message');
            flashMessage.textContent = message;
            flashMessage.className = "flash-message fade-in-out";
            flashMessage.style.display = 'block';

            setTimeout(() => {
                flashMessage.style.display = 'none';
            }, 2000); // Display for 2 seconds
        }

        function handleSubmit(event) {
            event.preventDefault();
            showFlashMessage("Customer added successfully!");

            // Delay form submission to allow flash message to be visible
            setTimeout(() => {
                event.target.submit();
            }, 2000); // 2-second delay before submission
        }

        $(document).ready(function() {
            $('#phone').on('input', function() {
                var phone = $(this).val();

                // Check if phone number is exactly 10 digits
                if (phone.length !== 10) {
                    $('#phone_alert').text('Please enter exactly 10 digits.').show();
                    $('#phone').addClass('border-red-500');
                } else {
                    $.ajax({
                        url: '/check_phone',
                        method: 'POST',
                        data: { phone: phone },
                        success: function(response) {
                            if (response.exists) {
                                $('#phone_alert').text('Phone number is already in use!').show();
                                $('#phone').addClass('border-red-500');
                            } else {
                                $('#phone_alert').hide();
                                $('#phone').removeClass('border-red-500');
                            }
                        },
                        error: function() {
                            $('#phone_alert').text('Error checking phone number. Please try again.').show();
                        }
                    });
                }
            });

            // Pincode validation and autofill
            document.getElementById('pincode').addEventListener('blur', function() {
                const pincode = this.value;
                if (pincode.length === 6) {  // Assuming Indian pincodes are 6 digits
                    fetch(`/fetch-pincode-details?pincode=${pincode}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                alert('Pincode not found!');
                            } else {
                                document.getElementById('city').value = data.city;
                                document.getElementById('district').value = data.district;
                                document.getElementById('state').value = data.state;
                            }
                        })
                        .catch(error => console.error('Error fetching pincode details:', error));
                } else {
                    alert('Please enter a valid 6-digit pincode.');
                }
            });
        });
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
            <h1 class="text-3xl font-bold text-indigo-600 mb-6">Add New Customer</h1>
            <div class="flash-message" id="flash-message"></div>
            <form action="/add_customer" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">    
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-gray-700 font-bold mb-2">Phone:</label>
                    <input type="text" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                    <div id="phone_alert" class="text-red-500 mt-2" style="display: none;"></div>
                </div>
                <div class="mb-4">
                    <label for="pincode" class="block text-gray-700 font-bold mb-2">Pincode:</label>
                    <input type="text" id="pincode" name="pincode" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="flat_no" class="block text-gray-700 font-bold mb-2">Flat No:</label>
                    <input type="text" id="flat_no" name="flat_no" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="street" class="block text-gray-700 font-bold mb-2">Street:</label>
                    <input type="text" id="street" name="street" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="city" class="block text-gray-700 font-bold mb-2">City:</label>
                    <input type="text" id="city" name="city" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="district" class="block text-gray-700 font-bold mb-2">District:</label>
                    <input type="text" id="district" name="district" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="state" class="block text-gray-700 font-bold mb-2">State:</label>
                    <input type="text" id="state" name="state" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-600">
                </div>
                <div class="flex justify-end">
                    <input type="submit" value="Add customer" class="bg-indigo-600 text-white font-bold px-4 py-2 rounded-md hover:bg-indigo-700 cursor-pointer">
                </div>
            </form>
            <div class="flex justify-end mb-4">
                <a href="{{ url_for('auth.home') }}" class="bg-gray-600 text-white font-bold px-4 py-2 rounded-md hover:bg-gray-700 cursor-pointer">Back to Home</a>
            </div>
        
    </div>
</body>
</html>
